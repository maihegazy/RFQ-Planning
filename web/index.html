<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RFQ Management System - Enterprise solution for managing Request for Quotes with advanced resource planning and approval workflows" />
    <meta name="theme-color" content="#1976d2" />
    
    <!-- Roboto Font for Material UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <title>RFQ Management System</title>
    
    <style>
      /* Initial loading styles */
      #root {
        min-height: 100vh;
      }
      
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        z-index: 9999;
      }
      
      .loader-content {
        text-align: center;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #e0e0e0;
        border-top: 3px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        color: #666;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
      }
      
      /* Remove loader once React loads */
      #root:not(:empty) + .initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="initial-loader" id="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading RFQ System...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove loader once React is mounted
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader && document.getElementById('root').children.length > 0) {
            loader.style.display = 'none';
          }
        }, 100);
      });
    </script>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>Please enable JavaScript in your browser to use the RFQ Management System.</p>
      </div>
    </noscript>
  </body>
</html>
